<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,300;1,400&display=swap" rel="stylesheet">
    <title>Facebook-log in or sign up</title>
</head>
<body>
    <div class="content pt-5">
        <div class="container pt-5">
            <div class="row pt-5">
                <div class="col-lg-6 col-md-12 pb-2">
                    <div class="sec pt-5">
                        <img src="img/dF5SId3UHWd.svg" alt="">
                        <h3 class="ps-4 fw-bold">Facebook helps you connect and share with the people in your life.</h3>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 pb-2">
                    <div class="sec pt-2">
                        <div class="form p-3 mb-4">
                            <form action="">
                                <input class="p-3 mb-2" type="text" placeholder="Email address or phone number">
                                <input class="p-3 mb-3" type="password" placeholder="Password">
                                <input class="p-2 mb-3 fs-5 text-light fw-bold submit" type="submit" value="Log in">
                                <a class="text-center pb-3 fs-6 mb-4 forget" href="">Forgotten password?</a>
                                <a class="create text-light mb-2 fw-bold" href="">Creat new account</a>
                            </form>
                        </div>
                        <p class="ps-4 page"><a class="text-dark fw-bold" href="">Create a page </a>for a celebrity, brand or business.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
</body>
</html>
